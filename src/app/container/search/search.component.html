<div class="ekart-search-product">
<input type="search" class="ekart-search-product-input" #searchTextVariable>

<button [ngClass]="{'ekart-search-product-btn': searchResult.length>0, 'ekart-search-product-btn-disabled': searchResult.length<=0}" (click)="handleOnButtonClick(searchTextVariable)">Search</button>
</div>
<div class="search_result">
    <p *ngIf="searchResult.length>0">
        <strong>Search Result for: </strong> {{searchResult}}
    </p>
</div>
