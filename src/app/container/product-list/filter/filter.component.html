<form class="filter-btns">
    <p>Filter: </p>
    <div class="all-radio-btn">
        <input type="radio" class="radio" value="allProduct" name="filterproduct">
        <label>{{"All("+allProduct+")"}}</label>
    </div>
    <div class="in-stock-btn">
        <input type="radio" class="radio" value="true" name="filterproduct">
        <label>{{"In Stock("+inStockProduct+")"}}</label>
    </div>
    <div class="out-of-stock-btn">
        <input type="radio" class="radio" value="false" name="filterproduct">
        <label>{{"Out of Stock("+outOfStockProduct+")"}}</label>
    </div>
</form>
