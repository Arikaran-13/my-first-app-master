<app-filter 
[allProduct]="allProduct" 
[inStockProduct]="inStockProduct" 
[outOfStockProduct]="outOfStockProduct" 
(onSelectedFilterRadioButtonEvent)="handleOnSelectedRadioBtn($event)"></app-filter>
<div class="products_container">
    <div *ngFor="let product of products">
        <app-product  [product] = "product" *ngIf="selectedFilterRadioBtn === 'all'
        || product.is_in_inventory.toString() === selectedFilterRadioBtn"></app-product>
    </div>
   
</div>
